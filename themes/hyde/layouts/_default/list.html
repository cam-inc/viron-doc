{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

  {{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="post">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
    <ul class="posts">
      {{ range .Data.Pages.ByWeight }}
      <li>
        <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
      </li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
